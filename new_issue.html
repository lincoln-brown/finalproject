<html>
<head>

	<link rel="stylesheet" type="text/css" href="bugme.css">
	<script type="text/javascript" src="bugme_newissue.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>
	<header>
		<img class="logo"src="logo.png" >
		<h1 class="label">BugMe Issue Tracker </h1>
	</header>
	<div class="rightsidemenu">
	<a class= "menuoptions"href="home.html"><img src="home.png" class="icons"> Home</a>		
		<a class= "menuoptions" href="new_user.html"><img src="adduser.png" class="icons"> Add User</a>
		<a class= "menuoptions" href="new_issue.html"><img src="plus.png" class="icons"> New Issue</a>
		<a class= "menuoptions" href=""><img src="logout.png" class="icons"> Logout</a>


	</div>

	<div class="center">
		<h1 class="new_issue">Create Issue </h1>

		<form id="create_issue" action="database.php" method="post">
			<label class="input">Title</label>
			<input id="title" class="input" type="text" name="title" value=''>
			<label class="input">Decription</label>		
			<textarea id="description" class="input" type="text"name="description" form="create_issue" value=''></textarea>
			<label class="input" >Assigned To:</label>	
			<input id="user"class="input" list="user" name="user" value=''>
			<label class="input" >Type</label>	
			<input id="error_type"class="input" list="type" name="error_type" value=''>
			<label class="input" >Priority</label>	
			<input id="priority"class="input" list="priority" name="priority" value=''>
			<input id="new_issuebtn" type="button" name='i' value="Submit">



			<datalist id="user">
				<option>g</option>
			</datalist>

			<datalist id="type">
				<option>Bug</option>
				<option>Proposal</option>
				<option>Task</option>
			</datalist>

			<datalist id="priority">
				<option>Minor</option>
				<option>Major</option>
				<option>Critical</option>
			</datalist>

			
		</form>
		
		


	</div>

</body>
</html>
